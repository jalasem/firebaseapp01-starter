<!DOCTYPE html>
<html>

<head>
    <title>Firebase App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="blue-grey lighten-5">
    <div id="auth-splash" class="hide">
        <div class="card-panel center indigo-text text-darken-3">
            <h4>Firebase App</h4>
            <div id="signUp">
                <form id="signUpForm" class="row">
                    <p class="flow-text center-align"><u>Sign Up</u></p>
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="newUser_fullname" type="text" class="validate" required>
                            <label for="newUser_fullname">Fullname</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="newUser_email" type="text" class="validate" required>
                            <label for="newUser_email">Email</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input type="password" id="newUser_password" required>
                            <label for="newUser_password">Password</label>
                        </div>
                        <button type="submit" class="btn-large indigo col s12">Register</button>
                    </div>
                </form>
                <p class="center">
                    <button class="btn green swap2login">Login instead</button>
                </p>
            </div>
            <div id="login" class="hide">
                <form id="loginForm" class="row">
                    <p class="flow-text center-align"><u>Login</u></p>
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="login_email" type="text" class="validate" required>
                            <label for="login_email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="password" id="login_password" required>
                            <label for="login_password">Password</label>
                        </div>
                        <button type="submit" class="btn-large indigo col s12">Login</button>
                    </div>
                </form>
                <p class="center">
                    <button class="btn green swap2signup">Signup  instead</button>
                </p>
            </div>
        </div>
    </div>
    <div id="app-area">
        <nav>
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo left">Firebase App</a>
                <ul class="right">
                    <li><a href="#!" id="logout" class="btn">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
